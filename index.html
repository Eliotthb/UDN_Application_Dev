<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Symmetry Application</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/menu.css">
        <img id="logo" src="logo/Logo_2.svg" alt="">
        <img id="logo-3" src="logo/uwe_png.png" alt="">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="container"></div>
        <script type="module" src="bundle.js"></script>


        <div class="menu-wrap">
            <input type="checkbox" class="toggler">
            <div class="hamburger">
                <div></div>
            </div>
            <div class="menu">
                <div>
                    <div>
                        <div id="menu">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    
        <div class="menu-wrap-2">
            <input type="checkbox" class="toggler-2">
            <div class="menu-button">
                <div>
                    <img src="buttons/button_i.png" alt="" class="btn-1">
                </div>
            </div>
            <div class="item">
                <div>
                    <div>
                        <ul>
                            <li><img src="buttons/button_c.png" alt="" class="btn-2"></li>
                            <li><img src="buttons/button_s.png" alt="" class="btn-3"></li>
                            <li>
                                <a onClick="window.location.reload()"><img src="buttons/button_rfs.png" alt="" class="btn-4"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="menu-wrap-3">
            <input type="checkbox" class="toggler-3">
            <div class="cord-button">
                <div>
                </div>
            </div>
            <div class="cord">
                <div>
                    <div>
                        <img src="buttons/button_cordinates.png" alt="" class="btn-cord">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
